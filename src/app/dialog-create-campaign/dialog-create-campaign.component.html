<form [formGroup]="campaignForm" (ngSubmit)="onSave()">
  <h1 mat-dialog-title>Create Campaign</h1>
  <div mat-dialog-content>
    <p>What's your campaign subject?</p>
    <mat-form-field appearance="fill">
      <mat-label>Campaign subject</mat-label>
      <input matInput formControlName="subject" />
    </mat-form-field>
    <p>What's your campaign content?</p>
    <mat-form-field appearance="fill">
      <mat-label>Campaign content</mat-label>
      <input matInput formControlName="content" />
    </mat-form-field>
    <p>Attachment</p>
    <input type="file" formControlName="file" (change)="onFileChange($event)" />
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="campaignForm.invalid">Save</button>
  </div>
</form>
