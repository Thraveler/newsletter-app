<h1>{{ newsletter.name }}</h1>

<p>Owner: {{ newsletter.owner.name }}</p>
<p>Email: {{ newsletter.owner.email }}</p>

<h2>Campaigns</h2>
<table mat-table [dataSource]="newsletter.campaigns" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Subject Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> Subject </th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>

    <!-- Updated Column -->
    <ng-container matColumnDef="sendDate">
      <th mat-header-cell *matHeaderCellDef> Sent date </th>
      <td mat-cell *matCellDef="let element"> {{element.sendDate | date}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
    (click)="newsletterSelected(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<h2>Subscribers</h2>

<table mat-table [dataSource]="newsletter.subscribers" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

    <!-- Updated Column -->
    <!-- <ng-container matColumnDef="sendDate">
      <th mat-header-cell *matHeaderCellDef> Sent date </th>
      <td mat-cell *matCellDef="let element"> {{element.sendDate | date}} </td>
    </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumnsSubscribers"></tr>
  <tr mat-row
    *matRowDef="let row; columns: displayedColumnsSubscribers;"></tr>
</table>
