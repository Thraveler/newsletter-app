<h1 mat-dialog-title>Create newsletter</h1>
<div mat-dialog-content>
  <p>What's your newsletter name?</p>
  <mat-form-field appearance="fill">
    <mat-label>Name newsletter</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">No Thanks</button>
  <button mat-button (click)="onSave()">Save</button>
  <!-- <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button> -->
</div>
