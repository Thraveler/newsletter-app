<section>
  <form [formGroup]="unsubcribeForm" (ngSubmit)="onUnsubcribe()">
    <h1 mat-dialog-title>We will miss you</h1>
    <div mat-dialog-content>
      <p>Please, verify your email</p>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="actions">
      <button mat-raised-button color="warn" type="submit" [disabled]="unsubcribeForm.invalid">Unsubscribe</button>
    </div>
  </form>
</section>
