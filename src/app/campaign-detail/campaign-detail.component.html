<article id="campaign-detail-container">
  <section id="campaign-detail-header">
    <div>
      <h2>{{ campaign.subject }}</h2>
      <small><b>Sent at:</b> {{ campaign.sendDate | date }}</small>
      <br>
      <small><b>Created at:</b> {{ campaign.createdAt | date }}</small>
    </div>

    <button mat-raised-button color="primary" (click)="sendCampaign()">
      Send campaign
    </button>
  </section>
  <section id="campaign-detail-body">
    <mat-form-field appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput [(ngModel)]="campaign.content"></textarea>
    </mat-form-field>
    <figcaption *ngIf="fileType != 'pdf'" id="campaign-image">
      <img [src]="'http://localhost:8080/upload/' + campaign.file" [alt]="campaign.file">
    </figcaption>
    <div id="iframe-container">
      <iframe [src]="filePath | safePipe" *ngIf="fileType == 'pdf'"></iframe>
    </div>
    <button mat-raised-button color="primary" (click)="onSave()">
      Save
    </button>
  </section>


</article>
